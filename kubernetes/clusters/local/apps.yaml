apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: apps
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      toolkit.fluxcd.io/tenant: dev-team
  resources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: apps
    - kind: ServiceAccount
      apiVersion: v1
      metadata:
        name: dev-team
        namespace: apps
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: dev-team-reconciler
        namespace: apps
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: admin
      subjects:
        - kind: ServiceAccount
          name: dev-team
          namespace: apps
    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: apps-sync
        namespace: flux-system
      spec:
        dependsOn:
          - name: infra-sync
        targetNamespace: apps
        interval: 1h
        retryInterval: 1m
        timeout: 5m
        path: "kubernetes/apps"
        prune: true
        wait: true
        sourceRef:
          kind: GitRepository
          name: flux-system
        healthCheckExprs:
          - apiVersion: fluxcd.controlplane.io/v1
            kind: ResourceSet
            current: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'True' && c.observedGeneration == metadata.generation)
